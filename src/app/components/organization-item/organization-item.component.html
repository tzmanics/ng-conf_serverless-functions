<div class="organization-item-card">
  <img [src]="organization.image" />
  <h3 class="organization-name">{{ organization.name }}</h3>
  <p>{{ organization.description }}</p>
  <a href="{{ organization.website }}">Link | </a>
  <a href="{{ organization.twitter }}">Twitter</a>
  <div class="donate-button">
    <button (click)="triggerCreateCheckout(organization)">
      Donate ${{ organization.donationAmount }}
    </button>
  </div>
</div>
